<body>
  <h1>Open UG APT Repository</h1>
  <p>Welcome to the official Debian package repository of the Open UG organization.</p>
  <p>To use this repository, add the following to your sources list:</p>
  <pre>
echo "deb [trusted=yes] https://apt.open.ug stable main" | sudo tee /etc/apt/sources.list.d/openug.list
  </pre>
</body>
